{% extends 'layout.html' %}

{% block container %}
	<div class="d-inline-block">
		<h2>Listado de Tareas.</h2>
		<a href="{{ url_for('.new_task') }}">Nueva tarea</a>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Título</th>
				<th scope="col">Descripción</th>
			</tr>
		</thead>
		<tbody>
			{% for task in tasks %}
			<tr>
				<td>{{ task.title }}</td>
				<td>{{ task.description }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
